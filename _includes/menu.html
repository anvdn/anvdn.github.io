<nav>
{%- for item in include.menu -%}
  {%- assign node = site.pages | where: "name", item.file | first -%}
  {%- assign url = item.url | default: node.url -%}
  {%- assign title = item.title | default: node.title -%}
  <a href="{{ url | relative_url }}" class="headerfooter" {% if title == "CV" %}target="_blank"{% endif %}>
    <svg aria-label="{{ title }}"><use xlink:href="{{ "/assets/fontawesome/icons.svg" | relative_url }}#{{ item.icon }}"></use></svg>&nbsp;&nbsp;{{ title }}
  </a>
{%- endfor -%}
</nav>
